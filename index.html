<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Clicker Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #tree {
            width: 200px;
            height: 200px;
            background-image: url('tree.png');
            background-size: cover;
        }
        #farm-button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 20px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="tree"></div>
    <button id="farm-button">Farm $</button>
    <div id="stats">
        <p>Balance: $<span id="balance">0</span></p>
        <p>Level: <span id="level">1</span></p>
    </div>
    <script>
        let balance = 0;
        let level = 1;
        let exp = 0;
        let nextExp = 700;

        document.getElementById('farm-button').addEventListener('click', () => {
            balance++;
            exp++;
            document.getElementById('balance').innerText = balance;

            if (exp >= nextExp) {
                level++;
                exp = 0;
                nextExp += 500;
                document.getElementById('level').innerText = level;
            }
        });
    </script>
</body>
</html>
